<!DOCTYPE html>
<html>
<head>

	<title>STAR WARS RPG GAME</title>
	<link rel="icon" type="text/image" href="http://www.party-ideas-by-a-pro.com/image-files/icons-star-wars.gif">

	<!-- Include Bootstrap CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Include Style CSS -->

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Include Reset CSS -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Include audio theme -->

	<audio src="assets/audio/starwars-theme.mp3" id="myaudio" loop></audio>

	<!-- Include attack sound effect -->

	<audio src="assets/audio/attack.mp3" id="attackaudio"></audio>
	
</head>
<body>

	<!-- Heading -->

	<div class="page-header">

  		<h1>STAR WARS RPG!!</h1>

	</div>
	
	<!-- Main container div open -->

	<div class="container-fluid">

		<div class="row">

			<div class=" col-md-4" id="pick">

				<h2>Pick a character</h2>

			</div>


		</div><br>


		<div class="row">

			<div class=" col-md-8" id="players">
			
				<button type="button" id="player1" ><span id="name1"></span><br><img src="assets/images/Obiwankenobi.jpeg" id="obiwan"><br>Strength:<span id="hp1"></span><br>attack:<span id="attack1"></span></button>

				<button type="button" id="player2" ><span id="name2"></span><br><img src="assets/images/luke_skywalker.jpg" id="luke"><br>Strength:<span id="hp2"></span>
				<br>attack:<span id="attack2"></span></button>
			
				<button type="button" id="player3" ><span id="name3"></span><br><img src="assets/images/darth_sidious.png" id="sidious"><br>Strength:<span id="hp3"></span><br>attack:<span id="attack3"></span></button>
			
				<button type="button" id="player4"><span id="name4"></span><br><img src="assets/images/darth_maul.png" id="maul"><br>Strength:<span id="hp4"></span><br>attack:<span id="attack4"></span></button>
	
			</div>

		</div><br>

		<div class="row">

			<div class="col-md-4" id="characterdiv" style="display: none;">

				<h2>your character</h2>

			</div>

		</div><br>

		<div class="row">

			<div class="col-md-2" id="character">

			</div>

		</div><br>

		<div class="row">

			<div class="col-md-6" id="enemydiv" style="display:none" >

				<h2>enemies available to attack <span id="none"></span></h2>

			</div>

		</div><br>
		
		<div class="row">

			<div class="col-md-6" id="enemies">


			</div>

		</div><br>

		<div class="row">

			<div class="col-md-4" id="fightdiv" style="display:none;">

				<h2>fight section</h2>
				
			</div>

		</div><br>
		
		<div class="row">

			<div class="col-md-4" id="fight" style="display:none;">

				<button type="button" id="attack">attack</button>
	
			</div>

		</div><br>

		<div class="row">

			<div class="col-md-4" id="defenderdiv" style="display:none;" >

				<h2>defender</h2>

			</div>

		</div><br>
		
		<div class="row">

			<div class="col-md-2" id="defender">

			</div>

			<div class="col-md-5" id="stat" style="display:none">

				<p>You attacked <span id="enemy_fight"> </span> for <span id="attackf"></span> damage</p><br>
				<p><span id="defend_fight"></span> attacked you back for <span id="attackd"></span> damage</p><br>


			</div>

		</div><br>

		<div class="row">

			<div class="col-md-4" id="lose_gameover" style="display:none">

				<p>You have been defeated..game over!!</p>
				
			</div>

			<div class="col-md-6" id="fightanother" style="display:none">

				<p>You have defeated <span id="enemydf"></span>, you can chose to fight another enemy</p>
				
			</div>

			<div class="col-md-2" id="win_gameover" style="display:none">

				<p>You won..game over!!</p>
				
			</div>


		</div><br> 

		<div class="row">

			<div class="col-md-3" id="restartdiv" style="display: none">

				<button type="button" id="restart">
				restart</button>

			</div>

		</div>
	
	</div> <!-- Main container div closes -->

  	<!-- Include jQuery --> 

	 <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

	 <!-- Include game.js -->

	<script src="assets/javascript/game.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
